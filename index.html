<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Passwords generator</title>
        <link rel="icon" href="images/icon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="card-container">
            <div class="card">
                <h1>Generate a <br><span>random password</span></h1>
                <h4>Never use an insecure password again.</h4>
                <button type="button" id="generator-btn">Generate passwords</button>
                <hr>
                <div id="passwords">
                    <p id="password-one" onclick="copyText('password-one')"></p>
                    <p id="password-two" onclick="copyText('password-two')"></p>
                </div>
                <div class="quantity-adjuster">
                    <label for="quantitySlider" class="label">Length</label>
                    <input type="range" id="quantitySlider" value="15" min="8" max="22">
                    <label for="quantitySlider" id="input-quantity">15</label>

                    <!-- Numbers -->
                    <label class="container">
                        <input type="checkbox" name="checkbox"  id="numbers"/>
                        <span class="checkmark" onclick="checkNumbers()"></span>
                        Numbers
                    </label>

                    <!-- Symbols -->
                    <label class="container">
                        <input type="checkbox" name="checkbox"/>
                        <span class="checkmark" onclick="checkSymbols()"></span>
                        Symbols
                    </label>
   
                  </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
